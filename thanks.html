<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>感謝您的留言！</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .thank-you-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #f9f6f2;
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      color: #a86c36;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      color: #444;
    }

    .home-button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #a86c36;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #8b5a2b;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>感謝您的回饋！</h1>
    <p>我們已收到您的意見，謝謝您寶貴的留言。</p>
    <a class="home-button" href="index.html">回首頁</a>
  </div>
</body>
</html>
